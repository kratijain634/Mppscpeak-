<html>
<head>
        <script type="text/javascript" src="form11.js"></script>
        <link href="img/icons8-book-60 (2).png" rel="icon">
        <title>form</title>
</head>

<body >
        <form action="form.php" name="StudentRegistration" method="post" onsubmit="return(validate());">
               <table cellpadding="2" width="20%" bgcolor="#ffbf80" cellspacing="2"
                        style="width: 40%; height: 100%; margin-left: 30%;">

                        <tr>
                                <td colspan=2>
                                        <center>
                                                <font size=4><b>Student Registration Form</b></font>
                                        </center>
                                </td>
                        </tr>

                        <tr>
                                <td>Name</td>
                                <td><input type=text name=textnames id="textname" size="30"></td>
                        </tr>

                        <tr>
                                <td>Father Name</td>
                                <td><input type="text" name="fathername" id="fathername" size="30"></td>
                        </tr>
                        <tr>

                        <tr>
                                <td> Address</td>
                                <td><input type="text" name="personaladdress" id="personaladdress" size="30"></td>
                        </tr>

                        <tr>
                                <td>Sex</td>
                                <td><input type="radio" name="sex" value="male" size="10">Male
                                        <input type="radio" name="sex" value="Female" size="10">Female
                                </td>
                        </tr>



                        <tr>
                                <td>Course</td>
                                <td><select name="Course">
                                                <option value="-1" selected>select..</option>
                                                <option value="B.Tech">B.TECH</option>
                                                <option value="MCA">MCA</option>
                                                <option value="MBA">MBA</option>
                                                <option value="BCA">BCA</option>
                                        </select></td>
                        </tr>


                        <tr>
                                <td>State</td>
                                <td><select name="State">
                                                <option value="-1" selected>select..</option>
                                                <option value="New Delhi">NEW DELHI</option>
                                                <option value="Mumbai">MUMBAI</option>
                                                <option value="Goa">GOA</option>
                                                <option value="Bihar">BIHAR</option>
                                        </select></td>
                        </tr>
                        <tr>
                                <td>PinCode</td>
                                <td><input type="text" name="pincode" id="pincode" size="30"></td>

                        </tr>
                        <tr>
                                <td>EmailId</td>
                                <td><input type="email" name="emailid" id="emailid" size="30"></td>
                        </tr>

                        <tr>
                                <td>DOB</td>
                                <td><input type="date" name="dob" id="dob" size="30"></td>
                        </tr>

                        <tr>
                                <td>MobileNo</td>
                                <td><input type="text" name="mobileno" id="mobileno" size="30"></td>
                        </tr>
                        <tr>

                                <td><input type="reset" style="background-color: maroon;color: white;"></td>
                                <td colspan="2"><input style="background-color: maroon;color: white;" type="submit" value="Submit Form" /></td>
                        </tr>
                </table>
        </form>
</body>

</html>
